{{define "content"}}
<div class="model-market-box">     
    <!-- 搜索栏 -->
    <div class="search-box">
        <input type="text" class="search-input" placeholder="请输入关键词搜索">
        <button class="search-btn">
            <i class="search icon"></i>
            搜索
        </button>
    </div>
      
    <!--导航栏---->
    <div class="model-market-nav">
        <!-- 筛选条件 -->
        <div class="filter-row">
            <div class="filter-label">分类:</div>
            <div class="filter-tags">
                <a onclick="btnChangeTab(-1);return false;" data-type="-1" class="filter-tag amodelve">全部</a>
                <a onclick="btnChangeTab(1);return false;" data-type="1" class="filter-tag">恶意流量</a>
                <a onclick="btnChangeTab(2);return false;" data-type="2" class="filter-tag">蜜罐情报</a>
                <a onclick="btnChangeTab(3);return false;" data-type="3" class="filter-tag">僵尸网络</a>
                <a onclick="btnChangeTab(4);return false;" data-type="4" class="filter-tag">应用层攻击</a>
                <a onclick="btnChangeTab(5);return false;" data-type="5" class="filter-tag">开源情报</a>
                <a onclick="btnChangeTab(0);return false;" data-type="0" class="filter-tag">其他</a>
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-label">排序:</div>
            <div class="filter-tags">
                <a onclick="btnChangeSort('time');return false;" data-sort="time" class="filter-tag amodelve">发布时间</a>
                <!-- <a onclick="btnChangeSort('needs');return false;" data-sort="needs" class="filter-tag">按需求量</a> -->
            </div>
            <div class="result-count">为您找到 <span id="totalCount">0</span>个相关模型</div>
        </div>
    </div>

    <!-- 表格容器 -->
    <div class="model-data-table-box">
        <table class="model-data-table">
            <colgroup>
                <col width="5%">  <!-- 序号 -->
                <col width="15%"> <!-- 模型编号 -->
                <col width="12%"> <!-- 标签 -->
                <col width="12%"> <!-- 模型类型 -->
                <col width="12%"> <!-- 训练框架 -->
                <col width="12%"> <!-- 发布者 -->
                <col width="15%"> <!-- HASH -->
                <col width="15%"> <!-- 发布时间 -->
                <col width="14%"> <!-- 操作 -->
            </colgroup>
            <thead>
                <tr>
                    <th>#</th>
                    <th>模型编号</th>
                    <th>标签</th>
                    <th>模型类型</th>
                    <th>训练框架</th>
                    <th>发布者</th>
                    <th>HASH</th>
                    <th>发布时间</th>
                    <th>操作</th>   
                </tr>
            </thead>
            <tbody id="modelTableBody">
                <!-- 动态渲染的数据将插入这里 -->
            </tbody>
        </table>
        
        <div class="pagination" id="pagination">
            <!-- 分页将动态渲染 -->
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/client/js/client_request.js"></script>
<script>
var $ = layui.jquery;
var layer = layui.layer;
var is_development = true;
var currentPage = 1;
var currentType = -1;
var currentSort = 'time';
var currentPageSize = 15;
var currentTotalPages = 5;
var currentTotalCount = 0;
var currentCTIData = [];
var currentBookmark = "";
var pageBookmarkMap = {
    1: "",
};
// 情报类型int到str名称的映射
const CTI_TYPE_NAME = {
    0: "其他",
    1: "恶意流量",
    2: "蜜罐情报",
    3: "僵尸网络",
    4: "应用层攻击",
    5: "开源情报"
};

var currentCTIDataList = [];
//处理数据
function processCTIResponseData(data){
    var modelInfos = [];
    if (data!=null&&data.model_infos&&data.model_infos.length>0){
        modelInfos = data.model_infos.map((item,index) => {
            // 处理情报类型
            let modelType = CTI_TYPE_NAME[item.model_type] || CTI_TYPE_NAME[0];
            
            // 处理标签
            let tags = "";
            if(item.tags && item.tags.length > 0) {
                tags = item.tags.join(","); 
            }
            
            return {
                id: index,
                modelId: item.model_id,
                modelHash: item.model_hash,
                modelType: modelType,
                tags: tags,
                publisher: item.creator_user_id,
                createdTime: item.create_time,
                value: item.value
            };
        });
        
    }
    currentCTIDataList = modelInfos;
    if(data.bookmark) {
        currentBookmark = data.bookmark;
    }
    currentPageSize = currentCTIDataList.length;
    var renderData = {
        data: currentCTIDataList,
        currentPage: currentPage,
        totalCount: currentCTIDataList.length*10
    };
    console.log("renderData:",renderData);
    renderTable(renderData);
}




// 修改渲染表格函数
function renderTable(response) {
    const tableBody = document.getElementById('modelTableBody');
    tableBody.innerHTML = '';
    currentCTIData = response.data;
    
    // 更新结果数量显示为总数量
    document.getElementById('totalCount').textContent = response.totalCount;
    
    //更新面板
    currentTotalCount = response.totalCount||0;
    currentTotalPages = Math.ceil(currentTotalCount / currentPageSize)||0;
    renderPagination(response.currentPage, currentTotalPages);
    
    response.data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.id}</td>
            <td>${item.modelId}</td>
            <td>${item.modelType}</td>
            <td>${item.tags}</td>
            <td>${truncateString(item.publisher, 10)}</td>
            <td>${truncateString(item.modelHash, 10)}</td>
            <td>${formatDate(item.createdTime)}</td>
            <td class="operation-btns">
                <a class="operation-btn model-detail" data-id="${item.modelId}">详情</a>
                <a class="operation-btn model-detail-buy" data-id="${item.modelId}">获取</a>
            </td>
        `;
        tableBody.appendChild(row);
    });

    // 重新绑定事件
    bindTableEvents();
}

// 渲染分页函数
function renderPagination(currentPage, totalPages) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = "";
    if(totalPages<=1||totalPages==null||totalPages==undefined)return;

    let paginationHtml = `
        <a class="item icon ${currentPage == 1 ? 'disabled' : ''}" onclick="${currentPage > 1 ? 'changePage(' + (currentPage - 1) + ')' : 'return false;'}" style="cursor:${currentPage == 1 ? 'not-allowed' : 'pointer'}">
            <i class="left chevron icon"></i>
        </a>
    `;
    
    // 计算显示的页码范围
    let startPage = Math.max(1, currentPage - 2);
    let endPage = Math.min(totalPages, startPage + 4);
    
    // 调整startPage确保始终显示5个页码(如果有)
    if(endPage - startPage < 4) {
        startPage = Math.max(1, endPage - 4);
    }
    
    // 添加第一页和省略号
    if(startPage > 1) {
        paginationHtml += `
            <a class="item" onclick="changePage(1)">1</a>
            ${startPage > 2 ? '<span class="item">...</span>' : ''}
        `;
    }
    
    // 添加中间的页码
    for (let i = startPage; i <= endPage; i++) {
        paginationHtml += `
            <a data-page="${i}" class="item ${currentPage === i ? 'amodelve' : ''}" onclick="changePage(${i})">${i}</a>
        `;
    }
    
    // 添加最后页和省略号
    if(endPage < totalPages) {
        paginationHtml += `
            ${endPage < totalPages - 1 ? '<span class="item">...</span>' : ''}
            <a class="item" onclick="changePage(${totalPages})">${totalPages}</a>
        `;
    }
   
    paginationHtml += `
        <a class="item icon ${currentPage == totalPages ? 'disabled' : ''}" onclick="${currentPage < totalPages ? 'changePage(' + (currentPage + 1) + ')' : 'return false;'}" style="cursor:${currentPage == totalPages ? 'not-allowed' : 'pointer'}">
        <i class="right chevron icon"></i>
        </a>
    `;
    
    
    pagination.innerHTML = paginationHtml;

    //切换label amodelve
    $('.pagination .item').removeClass('amodelve');
    $('.pagination .item[data-page="' + currentPage + '"]').addClass('amodelve');
}

// 修改获取数据函数
function fetchCTIData(type = -1, page = 1, pageSize = 15) {
    if(pageBookmarkMap[page]==null||pageBookmarkMap[page]==undefined){
        pageBookmarkMap[page] = currentBookmark; //记录上一次查询的bookmark
    }
    var loadIndex = layer.load(1);
    queryCTIData(type, pageSize, pageBookmarkMap[page])
        .then(data => {
            currentPage = page;
            processCTIResponseData(data);
            layer.close(loadIndex);
        })
        .catch(error => {
            layer.msg('获取数据失败:' + error);
            layer.close(loadIndex);
            console.log('获取数据失败:', error);
            //使用空数据
            processCTIResponseData({model_infos: [], bookmark: ""});
        });
}

// 日期格式化函数
function formatDate(dateString) {
    const date = new Date(dateString);
    return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}:${String(date.getSeconds()).padStart(2, '0')}`;
}
//截断函数
function truncateString(str, maxLength) {
    if(!str) return '';
    if(str.length <= maxLength) return str;
    return str.substring(0, maxLength - 3) + '...' + str.substring(str.length - 3);
}

// 绑定表格事件
function bindTableEvents() {
    document.querySelectorAll('.model-detail').forEach(btn => {
        btn.addEventListener('click', function() {
            const id = this.dataset.id;
            openCtiDetailWindow('/model-market/detail?id=' + id);
        });
    });

    document.querySelectorAll('.model-detail-buy').forEach(btn => {
        btn.addEventListener('click', function() {
            const id = this.dataset.id;
            openCtiDetailWindow('/model-market/detail?id=' + id);
        });
    });
}

// 切换页面函数
function changePage(page) {
    if (page < 1) return;
    fetchCTIData(currentType,page,currentPageSize);
}

// 根据类型筛选数据
function filterByType(type) {
    fetchCTIData(type, currentPage,currentPageSize);
}

//tab切换
function btnChangeTab(type){
    currentType = type;
    fetchCTIData(type, currentPage,currentPageSize);
    //切换label amodelve
    $('.filter-tag[data-type]').removeClass('amodelve');
    $('.filter-tag[data-type="' + type + '"]').addClass('amodelve');
}
//filter排序
function btnChangeSort(sort){
    //排序
    if(currentCTIData && currentCTIData.length > 0){
        //根据sort参数进行排序
        currentCTIData.sort((a, b) => {
            if(sort === 'needs'){
                return b.value - a.value;
            }else if(sort === 'time'){
                return new Date(b.createTime) - new Date(a.createTime);
            }
            return 0;
        });
        
        //重新渲染表格
        renderTable(currentCTIData);
    }
    //切换label amodelve
    $('.filter-tag[data-sort]').removeClass('amodelve');
    $('.filter-tag[data-sort="' + sort + '"]').addClass('amodelve');
}
// 初始化
document.addEventListener('DOMContentLoaded', function() {
    fetchCTIData();
});
//----------------------------------------窗口操作--------------------------------------------------------------------------
var currentLayerIndex = null; //设置只可打开一个窗口
function openCtiDetailWindow(url) {
    if (currentLayerIndex !== null) {
        layer.close(currentLayerIndex);
    }
    currentLayerIndex = layer.open({
            type: 2,
            title: '详情',
            area: ['700px', '550px'], // 设置窗口宽度和高度
            shade: 0, // 设置遮罩透明度
            content: url,
            success: function(layero, index){
            }
    });
}

</script>
{{end}}
