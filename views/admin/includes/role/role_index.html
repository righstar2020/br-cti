{{define "content"}}
<!-- 功能操作区一 -->
<form class="layui-form toolbar">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label w-auto">角色名称：</label>
            <div class="layui-input-inline mr0">
                <input type="text" name="name" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline" style="width: auto;">
                {{query "查询"}}
                {{add "添加角色"}}
                <a href="javascript:" class="layui-btn btnOption layui-btn-danger layui-btn-small btndall" id="dall" data-param="{}" lay-event="dall"><i class="layui-icon layui-icon-delete"></i> 批量删除</a>
            </div>
        </div>
    </div>
</form>

<!-- TABLE渲染区 -->
<table class="layui-hide" id="tableList" lay-filter="tableList"></table>

<!-- 操作功能区二 -->
<script type="text/html" id="toolBar">
    {{edit "编辑"}}
    {{delete "删除"}}
    <a href="javascript:" class="layui-btn btnOption layui-bg-cyan layui-btn-xs btnpermission" id="permission" data-param="{}" lay-event="permission"><i class="layui-icon layui-icon-set"></i> 角色权限</a>
</script>
{{end}}
